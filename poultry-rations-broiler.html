<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <script rel="text/javascript" src="js/broiler.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
        <title>Poultry Ration Calculator</title>
    </head>


    <body>
        <div class="calculator">
            <div class="inner-calc">
                <div class="calc-header">
                    <h3 class="heading">
                        Broilers Ration Calculator
                    </h3>
                    <hr><br>

                </div>
                <fieldset class="fieldset">
                    <legend>Select One</legend>

                    <div><input type="radio" name="duration" id="daily-duration" value="daily" checked /><label
                            for="daily-duration"> Daily </label></div>
                    <div><input type="radio" name="duration" id="weekly-duration" value="weekly" /> <label
                            for="weekly-duration"> Weekly </label></div>
                    <div><input class="show" type="radio" name="duration" id="range-duration" value="range" /><label
                            for="range-duration" minimum="2" maximum="9"> Range </label><br><span class="desc">Table of
                            estimated consumption (max: 9 weeks)</span> <br>
                        <input class="radio-input" type="number" id="start-week" placeholder="Enter Start Week"
                            value="1" disabled />
                        <input class="radio-input" type="number" id="end-week" placeholder="Enter Range limit"
                            minimum="1" maximum="104" />

                    </div>
                </fieldset>
                <div class="form-fields">
                    <label for="number-of-birds">Birds Quantity</label>
                    <input class="volume" type="number" id="number-of-birds" name="quantity" min="0" /><br><br>
                    <label for="age-of-birds">Age : in weeks</label>
                    <input class="volume" type="number" id="age-of-birds" name="age" min="0" />
                </div>
                <button class="button" onclick="calculateBroilerFeed()">Calculate</button>
                <div class="output">
                    <p>Output:</p>
                    <hr><br>
                    <div class="result" id="result">

                    </div>
                </div>
            </div>

        </div>
        <a href="index.html">
            <div class="home">
                <h3>Back Home</h3>
            </div>
        </a>


    </body>

</html>
